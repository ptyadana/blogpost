<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Feedback Form</title>
</head>
<body>
    <div>
        <h1>Hotel Feedback Form</h1>
        <form action="" method="get">
            <h2>Are you from insides US or outsides US?</h2>
            <label for="inusa">Insides USA:</label>
            <input id="inusa" type="radio" value="insides" name="loc">

            <label for="outusa">Outsides USA:</label>
            <input id="outusa" type="radio" value="outsides" name="loc">

            <h2>How was your service?</h2>
            <select name="stars" id="">
                <option value="Great">3</option>
                <option value="OK">2</option>
                <option value="Bad">1</option>
            </select>
            <br>

            <h2>Any other feedback?</h2>
            <textarea name="otherfeedback" id="" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
